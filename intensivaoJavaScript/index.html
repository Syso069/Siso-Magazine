<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Siso Magazine</title>
</head>
<body>
      <section id="container-conteudo">
        <div class="carrinho">
          <p class="text-carrinho">Meu carrinho</p>
          <button id="fechar-carrinho"><i class="fa-solid fa-circle-xmark"></i></button>
        </div>
        <section id="produtos-carrinho">
        </section>
        <p id="preco-total">$400</p>
        <button class="btn-comprar">Finalizar Compra</button>
      </section>
      <header class="navbar">
          <img src="./assets/img/Logo.png" alt="Logo siso magazine" class="navbar-img">

          <div class="navbar-btn">
            <button class="btn-carrinho" id="abrir-carrinho"><i class="fa-solid fa-cart-shopping"></i></button>
            <button class="btn-historico"><i class="fa-solid fa-user"></i></button>
          </div>
      </header>

      <main>
        <section id="container-produto">
        </section>
      </main>
    <script type="module" src="./main.js"></script>
</body>
</html>
