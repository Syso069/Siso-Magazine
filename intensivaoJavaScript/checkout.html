<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="./assets/css/reset.css">
        <link rel="stylesheet" href="./assets/css/style.css">
        <title>Checkout</title>
    </head>

    <body>
        <header class="navbar">
            <a href="/">
                <img src="./assets/img/Logo.png" alt="Logo siso magazine" class="navbar-img">
            </a>
        </header>
  
        <form class="container-formulario">
            <section id="dados-usuario" class="formulario">
                <p class="dados-formulario">Seus Dados</p>
              <div class="formulario-nome">
                <label for="nome">Nome</label>
                <input type="text" id="nome" class="campo-nome" placeholder="Digite seu nome..." required>
              </div>

              <div class="formulario-email">
                <label for="email">Email</label>
                <input type="email" id="email" class="campo-email" placeholder="Digite seu email..." required>
              </div>

              <div class="formulario-telefone">
                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" class="campo-telefone" placeholder="Digite seu telefone..." required>
              </div>
            </section>
            <section id="dados-pagamento" class="formulario">
              <p class="dados-formulario">Pagemento e Entrega</p>
              <div class="formulario-cartao">
                <label for="cartao">Número do cartão</label>
                <input type="text" id="cartao" class="campo-cartao" placeholder="0000 0000 0000 0000" required>
              </div>
              <div class="formulario-cartao-seguranca">
                <div class="formulario-cartao">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" class="campo-cartao" placeholder="000" required>
                  </div>

                  <div class="formulario-cartao">
                    <label for="data">Data de Validade</label>
                    <input type="text" id="data" class="campo-cartao" placeholder="06/2023" required>
                  </div>
              </div>
              
              <div class="formulario-entrega">
                <label for="cep">CEP</label>
                <input type="text" id="cep" class="campo-entrega" placeholder="00.000.000" required>
              </div>

              <div class="formulario-entrega">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" class="campo-entrega" placeholder="Rua Aladin Casa Mickey Mouse" required>
              </div>

              <div class="formulario-entrega-complemento">
                <div class="formulario-entrega">
                    <label for="numero">Número</label>
                    <input type="text" id="numero" class="campo-entrega" placeholder="69" required>
                  </div>

                  <div class="formulario-entrega">
                    <label for="complemento">Complemento</label>
                    <input type="text" id="complemento" class="campo-entrega" placeholder="Atrás do Castelo Rá-Tim-Bum" required>
                  </div>
              </div>
            </section>
            <section id="produtos-checkout" class="formulario" >
              <p class="dados-formulario">Checkout</p>
              <section id="container-produtos-checkout"></section>
              <section id="celula-checkout">
                <p id="preco-total" class="checkout-preco-total">Total: $400</p>
                <button class="checkout-btn-comprar" type="submit">Finalizar Compra</button>
              </section>
            </section>
        </form>
      <script src="./checkout.js" type="module"></script>
    </body>
</html>
